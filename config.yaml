# TEAI Agentic RAG Configuration
# ================================
# v2.0.0 - Multi-Agent Architecture

product:
  name: healthcare-certs
  version: 2.0.0
  architecture: agentic-rag

branding:
  title: TEAI Healthcare Certifications
  subtitle: Agentic RAG Knowledge System
  logo: üè•

data:
  source_file: healthcare-certs-all.md
  chunk_size: 1000
  chunk_overlap: 200

# Feature toggles
features:
  show_confidence: true
  show_sources: true
  show_reasoning: true        # Show the agent reasoning trace
  enable_self_critique: true  # Enable answer validation
  enable_query_analysis: true # Enable query understanding
  enable_metadata_filter: true # Use metadata for filtering

# Agent configuration
agents:
  query_analyzer:
    enabled: true
    model: gpt-4o-mini
    
  retriever:
    default_k: 5
    comparison_k: 8
    requirements_k: 6
    use_metadata_filter: true
    
  generator:
    model: gpt-4o-mini
    temperature: 0
    
  critique:
    enabled: true
    model: gpt-4o-mini

# Taxonomies for filters (will be enhanced by auto-discovery)
taxonomies:
  states:
    - { value: "Tennessee", label: "Tennessee" }
    - { value: "West Virginia", label: "West Virginia" }
    
  certifications:
    - { value: "CNA", label: "Certified Nursing Assistant (CNA)" }
    - { value: "Medical Assistant", label: "Medical Assistant" }
    - { value: "Phlebotomy", label: "Phlebotomy" }
    - { value: "EMT", label: "Emergency Medical Technician (EMT)" }
    - { value: "Dental Assistant", label: "Dental Assistant" }
    - { value: "HVAC", label: "HVAC Technician" }
    - { value: "Welding", label: "Welding" }
    - { value: "CDL", label: "Commercial Driver's License (CDL)" }
    - { value: "Electrician", label: "Electrician" }
    
  cost_ranges:
    - { value: "under_500", label: "Under $500" }
    - { value: "500_1000", label: "$500 - $1,000" }
    - { value: "1000_2500", label: "$1,000 - $2,500" }
    - { value: "2500_5000", label: "$2,500 - $5,000" }
    - { value: "over_5000", label: "Over $5,000" }
    
  durations:
    - { value: "under_1_month", label: "Under 1 month" }
    - { value: "1_3_months", label: "1-3 months" }
    - { value: "3_6_months", label: "3-6 months" }
    - { value: "6_12_months", label: "6-12 months" }
    - { value: "over_12_months", label: "Over 12 months" }

# Sample questions organized by state and certification
sample_questions:
  default:
    - "What healthcare certifications can I get in under 3 months?"
    - "Compare CNA and Medical Assistant careers"
    - "What certifications are covered by financial aid?"
    - "What's the fastest path to a healthcare job?"
    
  Tennessee:
    general:
      - "What healthcare training options are available in Tennessee?"
      - "How does TN Promise help with certification costs?"
      - "What are the highest-paying certifications in TN?"
    CNA:
      - "What are the CNA requirements in Tennessee?"
      - "How much does CNA training cost in Tennessee?"
      - "How long does it take to become a CNA in Tennessee?"
      - "What's on the Tennessee CNA exam?"
    EMT:
      - "How do I become an EMT in Tennessee?"
      - "What's the EMT salary in Tennessee?"
      - "How long is EMT training in TN?"
    Medical Assistant:
      - "What are Medical Assistant requirements in TN?"
      - "Is MA certification required in Tennessee?"
      
  West Virginia:
    general:
      - "What certifications does WV Invests cover?"
      - "How does WV Invests work?"
      - "What are the best healthcare careers in West Virginia?"
    CNA:
      - "How do I become a CNA in West Virginia?"
      - "Is CNA training free in WV?"
      - "What are CNA salary expectations in WV?"
    Phlebotomy:
      - "What are phlebotomy requirements in WV?"
      - "How long is phlebotomy training in West Virginia?"
    Medical Assistant:
      - "What MA programs are available in West Virginia?"
      - "Is Medical Assistant training covered by WV Invests?"

# Query type descriptions (for documentation)
query_types:
  comparison:
    description: "Comparing two or more certifications or states"
    examples:
      - "Compare CNA vs Medical Assistant"
      - "Which is better, EMT or Phlebotomy?"
      - "Tennessee vs West Virginia for CNA"
      
  requirements:
    description: "Asking about specific requirements for certification"
    examples:
      - "What are the requirements for CNA in Tennessee?"
      - "Do I need a high school diploma for EMT?"
      - "What's the age requirement for phlebotomy?"
      
  cost_duration:
    description: "Questions about cost or time investment"
    examples:
      - "How much does CNA training cost?"
      - "How long does it take to become an EMT?"
      - "What's the cheapest certification?"
      
  process:
    description: "Step-by-step how-to questions"
    examples:
      - "How do I become a CNA in Tennessee?"
      - "What's the process to get EMT certified?"
      - "Steps to become a Medical Assistant"
      
  study_material:
    description: "Questions about exam prep and study content"
    examples:
      - "What's on the CNA exam?"
      - "How should I prepare for the EMT test?"
      - "What skills are tested for phlebotomy?"
      
  renewal:
    description: "Questions about maintaining certification"
    examples:
      - "How do I renew my CNA certification?"
      - "What are the continuing education requirements?"
      - "How often do I need to recertify?"
      
  general:
    description: "General questions that don't fit other categories"
    examples:
      - "What certifications are available?"
      - "Tell me about healthcare careers"
